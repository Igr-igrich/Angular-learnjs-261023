<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title class="card-title">{{productMock.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="productMock.images[0].url">
    <mat-card-content>
        <p class="card-price">
            {{productMock.price}},00 $
        </p>
    </mat-card-content>
    <mat-card-actions class="action-container">
        <button mat-button (click)="onDescriptionClick($event)">Подробнее</button>
        <button mat-button (click)="onBuyClick($event)">Купить</button>
    </mat-card-actions>
    <p class="card-description" [class.card-description-active]="showDescription">cardSubtitle</p>
</mat-card>
